<!DOCTYPE html>
<html>
<head>
  <title>My First App</title>
</head>
<body>
  <h1>Hello, I'm Jose!</h1>
  <h2>TEST</h2>
  <button onclick="sayHi()">Click me!</button>
  <p id="response"></p>

    function sayHi() {
      document.getElementById("response").textContent = "You clicked the button!";
    }
  </script>
</body>
</html>
